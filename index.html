<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">

    <style>
      :root {
        --icon-size: 300px;
        --color-neutral-100:#AAB8C2;
        --color-neutral-200:#A3B1BA;
        --color-red-100: #E2264D;
        --color-red-200: #F48EA7;
        --color-purple-100: #CC8EF5;

        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #stars1, #stars2, #stars3 {
        position: absolute;
        background: transparent;
        border-radius: 50%;

      }

      }

      #stars2 {

        animation-duration: 200s;
      }
      
      #stars3 {
        width: 3px;
        height: 3px;
        box-shadow: 1063px 1806px #FFF, 793px 1241px #FFF, 160px 1012px #FFF, 1819px 1119px #FFF, 1512px 1648px #FFF, 143px 1971px #FFF, 1667px 1149px #FFF, 1146px 1566px #FFF, 1339px 105px #FFF, 1020px 79px #FFF, 1320px 229px #FFF, 452px 1056px #FFF, 175px 1152px #FFF, 1800px 117px #FFF, 281px 1384px #FFF, 1475px 826px #FFF, 1799px 1656px #FFF, 1507px 1640px #FFF, 1434px 175px #FFF, 1485px 502px #FFF;
        animation-duration: 150s;
      }

      @keyframes animateStars {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-2000px);
        }
      }
      /* --- FIM: ESTILOS PARA O CÉU ESTRELADO --- */

      .content {
        display: flex;
        width: 100vw;
        height: 100vh;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 10;
      }
      
      .text-container {
        position: relative;
        height: 80px;
        margin-bottom: 20px;
        width: 100%; /* LINHA ADICIONADA PARA CORRIGIR O ALINHAMENTO */
      }

      .dating-request, .love-message {
        font-family: sans-serif;
        text-align: center;
        color: #F3FAFF;
        font-size: 2rem;
        user-select: none;
        transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
        width: 100%;
        position: absolute;
        left: 0;
        top: 0;
      }
      
      .love-message {
        opacity: 0;
        transform: translateY(20px);
        color: var(--color-red-200);
        font-size: 2.5rem;
      }

      .notice {
        font-family: sans-serif;
        text-align: center;
        color: #F3FAFF;
        font-size: 0.9rem;
        user-select: none;
        transition: opacity 0.3s ease;
      }

      .notice span {
        font-size: 1rem;
        color: var(--color-red-100);
        text-transform: uppercase;
        font-weight: bold;
      }

      .anicon-heart__svg {
        cursor: pointer;
        overflow: visible;
        width: var(--icon-size);
      }
      
      .anicon-heart__heart {
        fill: var(--color-neutral-100);
        transform-origin: center;
        animation: animateHeartExit var(--motion-speed-exit) linear forwards;
      }
      
      .anicon-heart__heart:hover {
        fill: var(--color-neutral-200);
        transition: fill var(--motion-speed-hover) ease;
      }
      
      .anicon-heart__circ {
        transform-origin: 29.5px 29.5px;
      }
      
      .anicon-heart__checkbox {
        display: none;
      }
      
      /* --- MUDANÇAS QUANDO O CORAÇÃO É CLICADO --- */
      
      #checkbox:checked ~ .text-container .dating-request {
        opacity: 0;
        transform: translateY(-20px);
      }
      
      #checkbox:checked ~ .text-container .love-message {
        opacity: 1;
        transform: translateY(0);
        transition-delay: 0.2s;
      }

      #checkbox:checked ~ .anicon-heart .notice {
        opacity: 0;
      }

      #checkbox:checked ~ .anicon-heart label .anicon-heart__heart {
        transform: scale(0.2);
        fill: var(--color-red-100);
        animation: animateHeartEnter 0.3s ease-in forwards 0.25s;
      }
      
      #checkbox:checked ~ .anicon-heart label .anicon-heart__circ {
        transition: all 2s;
        animation: animateCircle 0.3s ease-in forwards;
        opacity: 1;
      }
      
      #checkbox:checked ~ .anicon-heart label .anicon-heart__group1 {
        opacity: 1;
        transition: 0.1s all 0.3s;
      }
      
      #checkbox:checked ~ .anicon-heart label .anicon-heart__group1 .ani-heart__dot1 {
        transform: scale(0) translate(0, -30px);
        transform-origin: 0 0 0;
        transition: 0.5s transform 0.3s;
      }
      
      #checkbox:checked ~ .anicon-heart label .anicon-heart__group1 .ani-heart__dot2 {
        transform: scale(0) translate(10px, -50px);
        transform-origin: 0 0 0;
        transition: 1.5s transform 0.3s;
      }
      
      #checkbox:checked ~ .anicon-heart label .anicon-heart__group2 {
        opacity: 1;
        transition: 0.1s all 0.3s;
      }
      
      #checkbox:checked ~ .anicon-heart label .anicon-heart__group2 .ani-heart__dot1 {
        transform: scale(0) translate(60px, -15px);
        transform-origin: 0 0 0;
        transition: 1.5s transform 0.3s;
      }
      
      #checkbox:checked ~ .anicon-heart label .anicon-heart__group2 .ani-heart__dot2 {
        transform: scale(0) translate(30px, -15px);
        transform-origin: 0 0 0;
        transition: 0.5s transform 0.3s;
      }
      
      #checkbox:checked ~ .anicon-heart label .anicon-heart__group3 {
        opacity: 1;
        transition: 0.1s all 0.3s;
      }
      
      #checkbox:checked ~ .anicon-heart label .anicon-heart__group3 .ani-heart__dot1 {
        transform: scale(0) translate(60px, 10px);
        transform-origin: 0 0 0;
        transition: 1.5s transform 0.3s;
      }
      
      #checkbox:checked ~ .anicon-heart label .anicon-heart__group3 .ani-heart__dot2 {
        transform: scale(0) translate(30px, 0px);
        transform-origin: 0 0;
        transition: 0.5s transform 0.3s;
      }
      
      #checkbox:checked ~ .anicon-heart label .anicon-heart__group4 {
        opacity: 1;
        transition: 0.1s all 0.3s;
      }
      
      #checkbox:checked ~ .anicon-heart label .anicon-heart__group4 .ani-heart__dot1 {
        transform: scale(0) translate(30px, 15px);
        transform-origin: 0 0;
        transition: 0.5s transform 0.3s;
      }
      
      #checkbox:checked ~ .anicon-heart label .anicon-heart__group4 .ani-heart__dot2 {
        transform: scale(0) translate(40px, 50px);
        transform-origin: 0 0 0;
        transition: 1.5s transform .3s;
      }
      
      #checkbox:checked ~ .anicon-heart label .anicon-heart__group5 {
        opacity: 1;
        transition: 0.1s all 0.3s;
      }
      
      #checkbox:checked ~ .anicon-heart label .anicon-heart__group5 .ani-heart__dot1 {
        transform: scale(0) translate(-10px, 20px);
        transform-origin: 0 0 0;
        transition: 0.5s transform 0.3s;
      }
      
      #checkbox:checked ~ .anicon-heart label .anicon-heart__group5 .ani-heart__dot2 {
        transform: scale(0) translate(-60px, 30px);
        transform-origin: 0 0 0;
        transition: 1.5s transform 0.3s;
      }
      
      #checkbox:checked ~ .anicon-heart label .anicon-heart__group6 {
        opacity: 1;
        transition: 0.1s all 0.3s;
      }
      
      #checkbox:checked ~ .anicon-heart label .anicon-heart__group6 .ani-heart__dot1 {
        transform: scale(0) translate(-30px, 0px);
        transform-origin: 0 0 0;
        transition: 0.5s transform 0.3s;
      }
      
      #checkbox:checked ~ .anicon-heart label .anicon-heart__group6 .ani-heart__dot2 {
        transform: scale(0) translate(-60px, -5px);
        transform-origin: 0 0 0;
        transition: 1.5s transform 0.3s;
      }
      
      #checkbox:checked ~ .anicon-heart label .anicon-heart__group7 {
        opacity: 1;
        transition: 0.1s all 0.3s;
      }
      
      #checkbox:checked ~ .anicon-heart label .anicon-heart__group7 .ani-heart__dot1 {
        transform: scale(0) translate(-55px, -30px);
        transform-origin: 0 0 0;
        transition: 1.5s transform 0.3s;
      }
      
      #checkbox:checked ~ .anicon-heart label .anicon-heart__group7 .ani-heart__dot2 {
        transform: scale(0) translate(-30px, -15px);
        transform-origin: 0 0 0;
        transition: 0.5s transform 0.3s;
      }

      @keyframes animateCircle { 40% { transform: scale(10); opacity: 1; fill: var(--color-purple-300); } 55% { transform: scale(11); opacity: 1; fill: var(--color-purple-200); } 65% { transform: scale(12); opacity: 1; fill: var(--color-purple-300); } 75% { transform: scale(13); opacity: 1; fill: transparent; stroke-width: .5; } 85% { transform: scale(17); opacity: 1; fill: transparent; stroke-width: .2; } 95% { transform: scale(18); opacity: 1; fill: transparent; stroke-width: .1; } 100% { transform: scale(19); opacity: 1; fill: transparent; stroke-width: 0; } }
      @keyframes animateHeartEnter { 0% { transform: scale(.2); } 40% { transform: scale(1.4); } 100% { transform: scale(1); } }
      @keyframes animateHeartExit { 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
    </style>
  </head>
  <body>
    <div class="stars">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </div>

              <g class="anicon-heart__group4" opacity="0" transform="translate(35 50)"><circle class="ani-heart__dot1" fill="var(--color-red-200)" cx="6" cy="5" r="2"/><circle class="ani-heart__dot2" fill="var(--color-red-200)" cx="2" cy="2" r="2"/></g>
              <g class="anicon-heart__group5" opacity="0" transform="translate(14 50)"><circle class="ani-heart__dot1" fill="var(--color-blue-100)" cx="6" cy="5" r="2"/><circle class="ani-heart__dot2" fill="var(--color-blue-100)" cx="2" cy="2" r="2"/></g>
              <g class="anicon-heart__group6" opacity="0" transform="translate(0 28)"><circle class="ani-heart__dot1" fill="var(--color-purple-200)" cx="2" cy="7" r="2"/><circle class="ani-heart__dot2" fill="var(--color-purple-200)" cx="3" cy="2" r="2"/></g>
              <g class="anicon-heart__group7" opacity="0" transform="translate(7 6)"><circle class="ani-heart__dot1" fill="var(--color-purple-300)" cx="2" cy="6" r="2"/><circle class="ani-heart__dot2" fill="var(--color-purple-300)" cx="5" cy="2" r="2"/></g>
            </g>
          </svg>
        </label>
        <p class="notice">Se <span>sim</span>, toque no coração.</p>
      </div>
    </section>
  </body>
